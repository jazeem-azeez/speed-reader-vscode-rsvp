<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  ${csp}
  <link href="${cssUri}" rel="stylesheet">
  <style>
    body { font-family: ${fontFamily}; }
    :root {
      --body-font-size: ${bodyFontSize}px;
      --title-font-size-h1: ${titleFontSizeH1}px;
      --title-font-size-h2: ${titleFontSizeH2}px;
      --title-font-size-h3: ${titleFontSizeH3}px;
    }
  </style>
</head>
<body>
  <div id="container" class="container">
    <div id="file-list" class="file-list" role="navigation" aria-label="File list">
      <div class="file-list-header">
        <h3>Files</h3>
        <button id="toggle-file-list" class="toggle-button" aria-label="Toggle file list" title="Show/Hide file list">−</button>
      </div>
      <ul id="file-list-items" class="file-list-items"></ul>
    </div>
    <div class="reading-area">
      <div id="word" class="word-area" role="main" aria-live="polite" aria-atomic="true"></div>
      <button id="play-button" class="play-button" aria-label="Play" title="Start reading (or press Space)">▶</button>
      <progress id="progress" value="0" max="100" aria-label="Reading progress"></progress>
      <div id="hud" class="hud" role="status" aria-live="polite"></div>
    </div>
    <div class="controls" role="toolbar" aria-label="Reading controls">
      <button id="prev-file" class="control-button" aria-label="Previous file" title="Previous file (in queue)">⏮</button>
      <button id="rewind-btn" class="control-button" aria-label="Rewind 5 chunks" title="Rewind 5 chunks (or press [)">⏪</button>
      <button id="play-pause" class="control-button play-pause" aria-label="Play/Pause" title="Play/Pause (or press Space)">⏸</button>
      <button id="skip-btn" class="control-button" aria-label="Skip 5 chunks" title="Skip 5 chunks (or press ])">⏩</button>
      <button id="next-file" class="control-button" aria-label="Next file" title="Next file (in queue)">⏭</button>
      <div class="speed-controls">
        <button id="speed-down" class="control-button" aria-label="Decrease speed" title="Decrease speed by 50 WPM (or press ↓)">−</button>
        <span id="speed-display" class="speed-display" title="Current reading speed">450 wpm</span>
        <button id="speed-up" class="control-button" aria-label="Increase speed" title="Increase speed by 50 WPM (or press ↑)">+</button>
      </div>
      <label class="auto-play-toggle" title="Automatically start next file when current finishes">
        <input type="checkbox" id="auto-play" />
        <span>Auto-play</span>
      </label>
    </div>
  </div>
  <script src="${jsUri}"></script>
</body>
</html>
